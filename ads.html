<!-- ads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Page</title>

    <!-- Include the AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3479265945080138"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Your webpage content goes here -->

    <!-- Load the AdSense ads at the bottom -->
    <div style="margin-top: 20px; text-align: center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3479265945080138"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"></ins>
    </div>

    <!-- Load the AdSense ads -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
